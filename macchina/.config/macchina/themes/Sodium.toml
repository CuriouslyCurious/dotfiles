# Sodium
# https://github.com/Macchina-CLI/macchina/wiki/Theme-Documentation

spacing = 2
padding = 0
hide_ascii = false
separator = "->"
key_color = "LightCyan"
separator_color = "Magenta"

[palette]
type = "Full"
visible = true

[bar]
glyph = "ß‹"
symbol_open = '['
symbol_close = ']'
hide_delimiters = true
visible = false

[box]
title = ""
border = "plain"
visible = true

[box.inner_margin]
x = 2
y = 1

[randomize]
key_color = false
separator_color = false

[keys]
host = "Host"
kernel = "Kernel"
battery = "Battery"
os = "OS"
de = "DE"
wm = "WM"
distro = "Distro"
terminal = "Terminal"
shell = "Shell"
packages = "Packages"
uptime = "Uptime"
memory = "Memory"
machine = "Machine"
local_ip = "IP"
backlight = "Brightness"
resolution = "Resolution"
cpu_load = "CPU Load"
cpu = "CPU"

[custom_ascii]
color = "Blue"
path = "~/.config/macchina/ascii/artix.ascii"

