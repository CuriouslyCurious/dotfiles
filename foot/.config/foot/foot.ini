# -*- conf -*-

#shell=$SHELL
term=xterm-256color
login-shell=no

app-id=foot
title=foot
locked-title=no

font=DejaVuSansMono Nerd Font Mono:size=9
font-bold=DejaVuSansMono Nerd Font Mono:Bold:size=9
font-italic=DejaVuSansMono Nerd Font Mono:Oblique:size=9
font-bold-italic=DejaVuSansMono Nerd Font Mono:Bold Oblique:size=9
#line-height=
letter-spacing=0
horizontal-letter-offset=0
vertical-letter-offset=0
#underline-offset=<font metrics>
box-drawings-uses-font-glyphs=no
dpi-aware=yes

# initial-window-size-pixels=700x500  # Or,
# initial-window-size-chars=<COLSxROWS>
# initial-window-mode=windowed
# pad=2x2                             # optionally append 'center'
# resize-delay-ms=100

notify=notify-send -a ${app-id} -i ${app-id} ${title} ${body}

bold-text-in-bright=yes
word-delimiters=,â”‚`|:"'()[]{}<>
selection-target=primary
# workers=<number of logical CPUs>

[bell]
urgent=no
notify=no
#command=
#command-focused=no

[scrollback]
lines=1000
multiplier=3.0
indicator-position=relative
indicator-format=

[url]
launch=xdg-open ${url}
label-letters=sadfjklewcmpgh
osc8-underline=url-mode
protocols=http, https, ftp, ftps, file, gemini, gopher
uri-characters=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-_.,~:;/?#@!$&%*+="'

[cursor]
style=block
color=1d262a e7ebed
blink=no
beam-thickness=1.5
#underline-thickness=<font underline thickness>

[mouse]
hide-when-typing=no
alternate-scroll-mode=yes

[colors]
alpha=1.0
foreground=e7ebed
background=1d262a
regular0=435b67  # black
regular1=fc3841  # red
regular2=5cf19e  # green
regular3=fed032  # yellow
regular4=37b6ff  # blue
regular5=fc226e  # magenta
regular6=59ffd1  # cyan
regular7=dcdccc  # white
