# -----------------------------------------------------------------------------

# -----------------------------------------------------------------------------
# General
# -----------------------------------------------------------------------------

# Change prefix to C-a
set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# Support 256 colors
set -g default-terminal "screen-256color"

# Automatically rename window
set-window-option -g automatic-rename
setw -g automatic-rename

# Automatically set title
set-option -g set-titles on

# Start window numbering at 1 so you don't need to reach for 0.
set -g base-index 1

# Don't wait for escape sequence.
set -sg escape-time 0

# Renumber windows if anything changes
set-option -g renumber-windows on

# Update every 5 seconds
set -g status-interval 5

# Monitor activity
set-window-option -g monitor-activity on
set -g visual-activity off
set -g visual-bell off

# History
set -g history-limit 4096

# Enable mouse
set -g mouse on

# Disable visual and audio bell.
set-option -g visual-activity on
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# Set zsh as default shell
set -g default-command /bin/zsh
set -g default-shell /bin/zsh

# Faster key repetition
set -sg escape-time 0

# Enable vi mode
setw -g mode-keys vi

# -----------------------------------------------------------------------------
# Keybinds
# -----------------------------------------------------------------------------

# Vertical split
bind | split-window -h -c "#{pane_current_path}"

# Horizontal split
bind - split-window -v -c "#{pane_current_path}"

# Reload config file
bind r source-file ~/.tmux.conf

# Pane movement similar to vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Toggle mouse on
bind m \
    set -g mode-mouse on \;\
    display 'Mouse: ON'

# Toggle mouse off
bind M \
    set -g mode-mouse off \;\
    display 'Mouse: OFF'
#Note: hold shift key to select the text using mouse

# Remap copy paste keys
# unbind [
# bind y copy-mode
# unbind p
# bind p paste-buffer
# bind -t vi-copy 'v' begin-selection
# bind -t vi-copy 'y' copy-selection

# Copy to system clipboard
bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"

# Paste from system clipboard
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

# Maximizing and restoring panes
unbind Up
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

# Switch between sessions
bind -r ( switch-client -p
bind -r ) switch-client -n


# -----------------------------------------------------------------------------
# Theme
# -----------------------------------------------------------------------------

